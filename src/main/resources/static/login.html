<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>

  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
    form { border: 1px solid #ddd; padding: 20px; border-radius: 8px; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    .link { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
<form id="loginForm">
  <h2 style="text-align:center">Login</h2>

  <div id="g_id_onload"
       data-client_id="1098850885052-dq4r9m35bi991nblsrr8q19rs14cdkk4.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <p style="text-align: center; color: #666;">- OR -</p>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
  <div class="link"><a href="register.html">Need an account? Register</a></div>
</form>
<script src="js/auth.js"></script>
</body>
</html>
