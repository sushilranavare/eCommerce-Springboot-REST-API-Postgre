<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        .total { text-align: right; font-size: 1.2em; font-weight: bold; margin-top: 20px; }
        .btn { background-color: #007bff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
        .checkout-btn { background-color: #28a745; border: none; cursor: pointer; font-size: 1em; }
    </style>
</head>
<body>
<h1>Shopping Cart</h1>
<a href="index.html" class="btn">‚Üê Continue Shopping</a>

<table id="cart-table">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="cart-body">
    </tbody>
</table>

<div class="total" id="cart-total">Total: $0.00</div>
<br>
<div style="text-align: right;">
    <button class="btn checkout-btn" onclick="checkout()">Checkout Now</button>
</div>

<script src="js/cart.js"></script>
</body>
</html>
