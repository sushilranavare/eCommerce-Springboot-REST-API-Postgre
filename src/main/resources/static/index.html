<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center; }
        .product-card img { max-width: 100%; height: 150px; object-fit: cover; }
        .btn { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<nav style="margin-bottom: 20px;">
    <a href="cart.html" class="btn">View Cart</a>
    <a href="orders.html" class="btn" style="background-color: #6c757d;">My Orders</a>
    <a href="login.html" class="btn" style="background-color: #dc3545;" onclick="localStorage.removeItem('user')">Logout</a>
</nav>
<body>
<h1>Our Products</h1>
<div id="product-list" class="product-grid">
</div>

<script src="js/app.js"></script>
</body>
</html>
